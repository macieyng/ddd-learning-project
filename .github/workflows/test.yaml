name: Example
on: [push]
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_path: [src/domains, src/ports, src/adapters]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests on ${{ matrix.test_path }}
        # For example, using `pytest`
        run: uv run pytest ${{ matrix.test_path }} -vv
